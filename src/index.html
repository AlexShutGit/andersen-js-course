<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Todo.js</title>
    </head>
    <body>
        <main id="app">
          <header>
                <h4>Верстак</h4>
            </header>
            <h2 style="margin-right: 30%;">Рецепты</h2>
            <h2 style="margin-left: 52%;">Предметы</h2>
            <form id="todo-form">
                <p id="recipe-info"></p>
                <div class="craftTable" id ="craft-table">
                    <el class="bord" id="bord"></el>
                    <el class="bord" id="bord"></el>
                    <el class="bord" id="bord"></el>
                    <el class="bord" id="bord"></el>
                    <el class="bord" id="bord"></el>
                    <el class="bord" id="bord"></el>
                    <el class="bord" id="bord"></el>
                    <el class="bord" id="bord"></el>
                    <el class="bord" id="bord"></el>
                </div>
                <div class="add"> 
                    <input id="add-input" type="text">
                    <button id="create-recipe" type="button">Добавить рецепт</button>
                    <button id="create-item" type="button">Создать предмет</button>
                    <button id="create-item-recipe" type="button">Создать предмет по рецепту</button>
                </div>
                <div class="items" id="items-list">
                    <el class="item" draggable="true" id="item0">it</el>
                    </div>
                <div class="recipes" id="recipes-list">
                    <el class="recipe" draggable="true" id="recipe0">rec</el>
            </div>
            </form>
            
        </div>
        </main>
    </body>
</html>
